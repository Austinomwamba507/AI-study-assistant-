<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyPal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <h1>ðŸ“š StudyPal</h1>
  </nav>

  <main class="app-container">
    <section class="create-card">
      <h2>Create a New Flashcard</h2>
      <form id="card-form">
        <input type="text" id="question" placeholder="Question" required />
        <input type="text" id="answer" placeholder="Answer" required />
        <button type="submit">Create card</button>
      </form>
    </section>

    <section class="generate-ai">
      <h2>Generate Flashcards from Slide Text (AI)</h2>
      <textarea id="slide-text" placeholder="Paste slide text here..." rows="6"></textarea>
      <button id="generate-ai">Generate Flashcards</button>
    </section>

    <section id="flashcards-container">
      <h2>Your Flashcards</h2>
    </section>
    <section class="upload-pptx">
  <h2>Upload PowerPoint (.pptx) File</h2>
  <input type="file" id="pptx-upload" accept=".pptx" />
  <button id="process-pptx">Generate Flashcards</button>
</section>

  </main>
<script src="https://cdn.jsdelivr.net/npm/pptx-text-parser@1.1.1/dist/pptx-text-parser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
